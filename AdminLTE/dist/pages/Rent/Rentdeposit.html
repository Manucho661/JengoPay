<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Rent Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Rent Deposit Report</h2>
    <button id="generateReport" class="btn">Generate Report</button>

    <script>
        document.getElementById("generateReport").addEventListener("click", function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title
            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("Rent Deposit Report", 70, 20);

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");

            // Report Data
            let y = 40;
            const lineSpacing = 10;
            const reportData = [
                ["Tenant Name:", "John Doe"],
                ["Property:", "Greenview Apartments"],
                ["Amount Collected:", "KSH 30,000"],
                ["Date of Collection:", "2025-01-10"],
                ["Maintenance Costs Deducted:", "KSH 5,000"],
                ["Cleaning Fees:", "KSH 2,000"],
                ["Amount Refunded:", "KSH 23,000"],
                ["Date of Refund:", "2025-02-15"]
            ];

            reportData.forEach(row => {
                doc.text(`${row[0]} ${row[1]}`, 20, y);
                y += lineSpacing;
            });

            // Footer
            doc.setFontSize(10);
            doc.text("Generated by Greenview Apartments Management", 50, y + 10);

            // Save PDF
            doc.save("Rent_Deposit_Report.pdf");
        });
    </script>

</body>
</html>
