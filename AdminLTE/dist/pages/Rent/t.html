<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Circular Radio Button</title>
    <style>
        /* Container for the radio buttons */
        .radio-container {
            display: flex;
            gap: 20px;
        }

        /* Styling for the custom circular radio button */
        .radio-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;  /* Makes it circular */
            border: 3px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: inline-block;
            position: relative;
        }

        /* Inner circle when the button is selected */
        .radio-button.selected {
            background-color: #4CAF50; /* Green */
            border-color: #4CAF50;
        }

        /* Inner dot when the button is selected */
        .radio-button.selected::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #fff;
        }

        /* Optional: Hover effect */
        .radio-button:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>

    <h2>Select a Radio Button</h2>

    <!-- Radio Buttons -->
    <div class="radio-container">
        <div class="radio-button" onclick="toggleSelection(this)"></div>
        <div class="radio-button" onclick="toggleSelection(this)"></div>
        <div class="radio-button" onclick="toggleSelection(this)"></div>
    </div>

    <script>
        // Function to handle the selection and toggle
        function toggleSelection(button) {
            // Remove 'selected' class from all radio buttons
            var buttons = document.querySelectorAll('.radio-button');
            buttons.forEach(function(btn) {
                btn.classList.remove('selected');
            });

            // Add 'selected' class to the clicked radio button
            button.classList.add('selected');
        }
    </script>

</body>
</html>
