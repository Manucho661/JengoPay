<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Popup</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>/* Basic styling for content */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    /* Style for the side popup */
    .side-popup {
      position: fixed;
      top: 0;
      right: -300px; /* Hide the popup offscreen initially */
      width: 300px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      transition: right 0.3s ease-in-out; /* Smooth slide-in effect */
    }

    .side-popup h2 {
      margin-top: 0;
    }

    .side-popup p {
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    </style>
</head>
<body>
  <!-- Main Content -->
  <div class="content">
    <button id="showPopup">Show Popup</button>
  </div>

  <!-- Side Popup -->
  <div id="sidePopup" class="side-popup">
    <button id="closePopup" class="close-btn">X</button>
    <h2>Side Popup Content</h2>
    <p>This is a slide-in popup from the side.</p>
  </div>

  <script>// Get the elements
    const showPopupButton = document.getElementById('showPopup');
    const closePopupButton = document.getElementById('closePopup');
    const sidePopup = document.getElementById('sidePopup');

    // Show the side popup
    showPopupButton.addEventListener('click', () => {
      sidePopup.style.right = '0'; // Slide it in from the side
    });

    // Close the side popup
    closePopupButton.addEventListener('click', () => {
      sidePopup.style.right = '-300px'; // Slide it back offscreen
    });
    
    </script>
</body>
</html>
