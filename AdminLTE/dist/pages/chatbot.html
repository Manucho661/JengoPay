<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .user-message {
            background-color: #c8e6c9;
            align-self: flex-end;
        }

        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 10%;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* background-color: #00796b; */
            color: white;
            cursor: pointer;
        }

       button:hover{
        background-color: red;
       }

        /* Style for the icon that triggers chatbox visibility */
        .chat-icon {
            position: sticky;
            width: 50px;
            height: 50px;
            background-color: #00192D;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Smaller Close button inside chat container */
        .close-btn {
            position: absolute;
            top: 10px;
            margin-right: 0px;
            right: 0px;
            font-size: 16px; /* Smaller font size */
            padding: 5px;  /* Smaller padding */
            cursor: pointer;
            color: #777;
            background: none;
            border: none;
        }

        /* Removed hover effect for close button */
    </style>
</head>
<body>
    <!-- Chat Icon to Trigger the Chat -->
    <div class="chat-icon" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- Close button -->
        <button class="close-btn" onclick="closeChat()">X</button>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Toggles visibility of the chat container
        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
        }

        // Closes the chat container when the "X" button is clicked
        function closeChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = 'none';
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                const chatBox = document.getElementById('chat-box');
                
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = userInput;
                chatBox.appendChild(userMessage);

                // Add bot response
                const botResponse = document.createElement('div');
                botResponse.classList.add('message', 'bot-message');
                botResponse.textContent = getBotResponse(userInput);
                chatBox.appendChild(botResponse);

                // Clear input field
                document.getElementById('user-input').value = '';

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function getBotResponse(userInput) {
            const lowerCaseInput = userInput.toLowerCase();
            if (lowerCaseInput.includes('hello') || lowerCaseInput.includes('hi')) {
                return 'Hello there! How can I assist you today?';
            } else if (lowerCaseInput.includes('bye')) {
                return 'Goodbye! Have a great day!';
            } else {
                return 'Sorry, I didn\'t quite get that. Can you rephrase?';
            }
        }
    </script>
</body>
</html>
