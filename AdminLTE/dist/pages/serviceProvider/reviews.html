<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating and Reviews</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .review-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      font-size: 24px;
      color: #ccc;
    }

    .star:hover, .star.selected {
      color: #FFC107;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    button.submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #00192D;
      color: #FFC107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    button.submit-btn:hover {
      background-color: #004C74;
    }

    #reviews-list {
      margin-top: 20px;
    }

    .review-item {
      margin-bottom: 15px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

   </style>
</head>
<body>

  <div class="review-container">
    <h2>Rate & Review</h2>

    <!-- Rating Section (stars) -->
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <!-- Review Form -->
    <form id="review-form">
      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>

      <button type="submit" class="submit-btn">Submit Review</button>
    </form>

    <!-- Display Reviews -->
    <div id="reviews-list">
      <h3>Reviews:</h3>
      <!-- Reviews will appear here -->
    </div>
  </div>

  <script src="#">
// Get the stars and form elements
const stars = document.querySelectorAll('.star');
const reviewForm = document.getElementById('review-form');
const reviewTextarea = document.getElementById('review');
const reviewsList = document.getElementById('reviews-list');
let ratingValue = 0;

// Handle the star rating
stars.forEach(star => {
  star.addEventListener('click', () => {
    ratingValue = parseInt(star.getAttribute('data-value'));

    // Clear previously selected stars
    stars.forEach(s => s.classList.remove('selected'));

    // Select the stars up to the clicked one
    for (let i = 0; i < ratingValue; i++) {
      stars[i].classList.add('selected');
    }
  });

  // Highlight stars on hover
  star.addEventListener('mouseover', () => {
    const hoverValue = parseInt(star.getAttribute('data-value'));
    stars.forEach((s, index) => {
      s.classList.toggle('selected', index < hoverValue);
    });
  });

  // Reset star highlight when mouse leaves
  star.addEventListener('mouseout', () => {
    stars.forEach(s => s.classList.remove('selected'));
    for (let i = 0; i < ratingValue; i++) {
      stars[i].classList.add('selected');
    }
  });
});

// Handle the review form submission
reviewForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const reviewText = reviewTextarea.value.trim();
  if (ratingValue === 0 || reviewText === '') {
    alert('Please provide both a rating and a review!');
    return;
  }

  const newReview = document.createElement('div');
  newReview.classList.add('review-item');

  newReview.innerHTML = `
    <strong>Rating: ${ratingValue} â˜…</strong>
    <p>${reviewText}</p>
  `;

  reviewsList.appendChild(newReview);

  // Clear the form after submission
  reviewTextarea.value = '';
  ratingValue = 0;
  stars.forEach(star => star.classList.remove('selected'));
});
  </script>
</body>
</html>
