<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Column Filter</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.menu-container {
    position: relative;
    display: inline-flex;
}

#menuButton {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
    margin-left: 2rem;
}

#columnFilter {
    position: absolute;
    right: 0;
    top: 30px;
    background: #f8f8f8;
    border: 1px solid #ddd;
    padding: 10px;
    display: none; /* Initially hidden */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.hidden {
    display: none;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    text-align: left;
}

     </style>
</head>
<body>

    <h2>Column Filter Example</h2>

    <!-- Three-Dot Menu for Column Filter -->
    <div class="menu-container">
        <button id="menuButton">â‹®</button>
        <div id="columnFilter" class="hidden">
            <label><input type="checkbox" checked data-column="1"> Name</label>
            <label><input type="checkbox" checked data-column="2"> Age</label>
            <label><input type="checkbox" checked data-column="3"> Country</label>
            <label><input type="checkbox" checked data-column="4"> Email</label>
        </div>
    </div>

    <!-- Table -->
    <table border="1">
        <thead>
            <tr>
                <th class="col-1">Name</th>
                <th class="col-2">Age</th>
                <th class="col-3">Country</th>
                <th class="col-4">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-1">John Doe</td>
                <td class="col-2">30</td>
                <td class="col-3">USA</td>
                <td class="col-4">john@example.com</td>
            </tr>
            <tr>
                <td class="col-1">Jane Smith</td>
                <td class="col-2">25</td>
                <td class="col-3">Canada</td>
                <td class="col-4">jane@example.com</td>
            </tr>
        </tbody>
    </table>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const checkboxes = document.querySelectorAll("#columnFilter input[type='checkbox']");
    const menuButton = document.getElementById("menuButton");
    const columnFilter = document.getElementById("columnFilter");

    // Toggle menu visibility when clicking the three dots
    menuButton.addEventListener("click", function(event) {
        columnFilter.classList.toggle("hidden");
        columnFilter.style.display = columnFilter.classList.contains("hidden") ? "none" : "block";

        // Prevent closing immediately when clicking inside
        event.stopPropagation();
    });

    // Hide menu when clicking outside
    document.addEventListener("click", function(event) {
        if (!menuButton.contains(event.target) && !columnFilter.contains(event.target)) {
            columnFilter.classList.add("hidden");
            columnFilter.style.display = "none";
        }
    });

    // Column filtering logic
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", function() {
            let columnClass = `.col-${this.dataset.column}`;
            let elements = document.querySelectorAll(columnClass);

            elements.forEach(el => {
                el.style.display = this.checked ? "" : "none";
            });
        });
    });
});

    </script>
</body>
</html>
