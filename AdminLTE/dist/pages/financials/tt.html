<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Three Dots Menu</title>
    <style>
        /* Page Content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .content {
            padding: 20px;
        }

        /* Floating menu container */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Ensures it stays on top */
        }

        /* Three dots button */
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 10px;
        }

        /* Dropdown menu */
        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 35px; /* Adjusts position under the dots */
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1001; /* Ensures it stays above content */
        }

        /* Menu items */
        .menu-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        /* Hover effect */
        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show menu when active */
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Floating Three Dots Menu -->
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">&#8226;&#8226;&#8226;</button>
        <div class="menu-content" id="menu">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>This is the existing content. The three dots menu stays at the top-right corner.</p>
    </div>

    <script>
        // Function to toggle the menu
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        // Close menu when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                let dropdown = document.getElementById("menu");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        };
    </script>

</body>
</html>
