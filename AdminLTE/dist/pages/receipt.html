<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Receipt</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Receipt container */
        .receipt-container {
            width: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            background: white;
            margin: 20px auto;
            text-align: center;
        }

        .receipt-container h2 {
            margin-bottom: 10px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .total {
            font-weight: bold;
            background: #f4f4f4;
        }

        /* Hide everything except receipt when printing */
        @media print {
            body * {
                visibility: hidden;
            }
            .receipt-container, .receipt-container * {
                visibility: visible;
            }
            .receipt-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-btn {
                display: none; /* Hide the button when printing */
            }
        }
    </style>
</head>
<body>

    <div class="receipt-container" id="receipt">
        <h2>Store Name</h2>
        <p>123 Main Street, City</p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <hr>
        <table>
            <tr><th>Item</th><th>Price (USD)</th></tr>
            <tr><td>Item 1</td><td>$10.00</td></tr>
            <tr><td>Item 2</td><td>$5.00</td></tr>
            <tr><td>Item 3</td><td>$8.50</td></tr>
            <tr class="total"><td>Total</td><td>$23.50</td></tr>
        </table>
        <hr>
        <p>Thank you for shopping with us!</p>
    </div>

    <button class="print-btn" onclick="printReceipt()">Print Receipt</button>

    <script>
        // Function to print the receipt
        function printReceipt() {
            window.print(); // Opens the print dialog
        }

        // Set current date on the receipt
        document.getElementById("date").textContent = new Date().toLocaleDateString();
    </script>

</body>
</html>
